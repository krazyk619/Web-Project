<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profile_style.css">
<title>Your Profile</title>
</head>

<body>
    <header>
        <section id="left">
            <ul>
                <li class="elemnt"><a href="Homescreen.html">Home</a></li>

            </ul>
        </section>



        <img src="pics/ask.png" alt="logo" id="logo">
        <section id="right">
            <ul>
                <li id="elemnt"><a href="profile.html">Logout</a></li>

            </ul>
        </section>


    </header>
    <h1 id="title">Profile Information</h1>
    <div id="main">
        <form id="profile_info" action="_blank">
            <img src="pics/avatar.png" id="pic" width="300px" height="300px">
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon" id="basic-addon1">Username</span>
                </div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <input type="text" class="form-control" Value="John Doe" aria-describedby="basic-addon1">
                </div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon" id="basic-addon2">First name</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <input type="text" class="form-control" Value="John" aria-describedby="basic-addon2">
                </div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon">Last name</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <input type="text" class="form-control" value="Doe"></div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon">Gender</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <select>
      <option>Male</option>
      <option>Female</option>
      <option selected>Unspecified</option>
    </select></div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon">Email</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <input type="text" class="form-control" value="john.doe@something.com"></div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon" id="basic-addon3">BIO</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <input type="text" class="form-control" Value="Web Developer" aria-describedby="basic-addon3"></div>
            </div>
            <br>
            <div class=" form-group form-row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <span class="input-group-addon" id="basic-addon3">Products</span></div>
                <div class="col-lg-7 col-md-8 col-sm-7 col-xs-9">
                    <select multiple id="prods">
      <optgroup label="Apple">
      <option>Iphone X</option>
      <option>Iphone 8</option></optgroup>
      <optgroup label="Samsung">
      <option>Galaxy S7</option>
      <option>Galaxy S6</option>
      </optgroup>
    </select></div>
            </div>
            <div class="form-group form-row">

                <button type="submit" class="centralize btn btn-primary" id="sub">Save changes</button>

            </div>
        </form>
    </div>

    <footer>
        <div class="div1">
            &copy; Created by Ali, Bahaa, Mohammad &amp; Wafic. All rights reserved
        </div>
    </footer>
</body>

</html>
