   <script>
       
       function validateText(id)
        {
       
            if($("#"+id).val() == null || $("#"+id).val() == ""|| $("#"+id).val().length < 3 )
            {   $("#"+id).removeClass("is-valid");
                $("#"+id).addClass("is-invalid");
                return false;
            }
            else
            {
                $("#"+id).removeClass("is-invalid");
                 $("#"+id).addClass("is-valid");
                return true;
            }
        }
       
     function validatePassword(id)
        {
            if($("#"+id).val() == "" || $("#"+id).val() == null || $("#"+id).val().length <=7)
                {
                    $("#"+id).removeClass("is-valid");
                    $("#"+id).addClass("is-invalid");
                    return false;
                }
            else 
                {   
                    $("#"+id).removeClass("is-invalid");
                    $("#"+id).addClass("is-valid");
                    return true;
                    
                }
        }
       
       
       
       
    $(document).ready
    (
        function()
        {
            $("#submitbtn").click(function()
            {
                var submitU = validateText("username");
                var submitP = validatePassword("password");
                
                if(submitU && submitP)
                    $("form#login-form").submit();
                
                
            });
        }
    )
      
    
    </script>
   
   
    <script>
        var i = 0; // Start point
        var images = [];
        var time = 8000;

        // Image List
        images[0] = 'slides/image1.jpg';
        images[1] = 'slides/image2.jpg';
        images[2] = 'slides/image3.jpg';
        images[3] = 'slides/image4.jpg';
        images[4] = 'slides/image5.jpg';

        // Change Image
        function changeImg() {
            document.slide.src = images[i];

            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
