    <script>
        function validateText(id) {

            if ($("#" + id).val() == null || $("#" + id).val() == "" || $("#" + id).val().length < 3) {
                $("#" + id).removeClass("is-valid");
                $("#" + id).addClass("is-invalid");
                return false;
            } else {
                $("#" + id).removeClass("is-invalid");
                $("#" + id).addClass("is-valid");
                return true;
            }
        }

        function validateEmail(email) {
            //         var pattern = new RegExp("^[_A-Za-z0-9-]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$");
            //    
            //        if(!pattern.test(email))
            //            {   
            //                document.getElementById(email).classList.remove("is-valid");
            //                document.getElementById(email).classList.add("is-invalid");
            //                return false;
            //            }
            //            else{
            //            document.getElementById(email).classList.remove("is-invalid");
            //            document.getElementById(email).classList.add("is-valid");
            //                    return true;
            //            }


            var point = document.getElementById(email).value.lastIndexOf(".");
            var at = document.getElementById(email).value.lastIndexOf("@");

            if (point > at + 3 && point > 0 && at > 0) // . must be 3 spaces after the @ sign 
            {
                $("#" + email).removeClass("is-invalid");
                $("#" + email).addClass("is-valid");
                return true;
            } else {
                $("#" + email).removeClass("is-valid");
                $("#" + email).addClass("is-invalid");
                return false;
            }


        }

        function validatePassword(id) {
            if ($("#" + id).val() == "" || $("#" + id).val() == null || $("#" + id).val().length <= 7) {
                $("#" + id).removeClass("is-valid");
                $("#" + id).addClass("is-invalid");
                return false;
            } else {
                $("#" + id).removeClass("is-invalid");
                $("#" + id).addClass("is-valid");
                return true;

            }
        }

        function confirmPassword(id) {
            if (($("#" + id).val() == $("#password").val()) &&
                ($("#" + id).val().length > 0)) {
                $("#" + id).removeClass("is-invalid");
                $("#" + id).addClass("is-valid");
                return true;
            } else {
                $("#" + id).removeClass("is-valid");
                $("#" + id).addClass("is-invalid");
                return false;
            }
        }

        function validateCountry(id) {
            if ($("#" + id).children()[0].selected) {
                $("#" + id).addClass("is-invalid");
                $("#" + id).removeClass("is-valid");
                return false;
            } else {
                $("#" + id).removeClass("is-invalid");
                $("#" + id).addClass("is-valid");
                return true

            }
        }

        $(document).ready(
            function() {
                $("#submitbtn").click(function() {
                    var submitU = validateText("username");
                    var submitF = validateText("firstname");
                    var submitL = validateText("lastname");
                    var submitE = validateEmail("email");
                    var submitP = validatePassword("password");
                    var submitC = confirmPassword("confirmPassword");
                    var submitV = validateCountry("country");


                    if (submitU && submitF && submitL && submitE && submitP && submitV && submitC)
                        $("form#register-form").submit();

                });
            }
        )
    </script>
